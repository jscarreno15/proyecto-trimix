<h2 mat-dialog-title class="content">Confirmación</h2>
<div mat-dialog-content class="content">
  ¿Desea eliminar la persona seleccionada?
</div>
<div mat-dialog-actions class="actions">
  <button mat-button mat-raised-button (click)="onCancel()" type="button" class="btn btn-primary">
    Cancelar
  </button>
  <button mat-button mat-raised-button (click)="onAccept()" type="button" class="btn btn-danger">
    Aceptar
  </button>
</div>
